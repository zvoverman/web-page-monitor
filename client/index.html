<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input</title>
</head>

<body>
    <div id="enter-url">
        <h1>Enter a URL:</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here...">
        <button id="goButton" onclick="onClick()">Go</button>
    </div>
    <img id="screenshot" style="width:50%" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function onClick() {
            let path = ''

            axios.post('/api/monitor/' + encodeURIComponent(document.getElementById("urlInput").value))
                .then(function (response) {
                    const task_id = response.id
                    path = "/screenshots/screenshot_" + task_id + ".jpg";
                })
                .catch(function (error) {
                    console.log(error);
                });

            
                let img = document.getElementById("screenshot")
                img.src = path
        }
    </script>

</body>

</html>
